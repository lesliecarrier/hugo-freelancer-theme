{{ "<!-- Header -->" | safeHTML }}
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}profile.png{{ end }}" alt="">
                <div class="intro-text">
                    <span class="name">{{ with .Site.Params.header.name }}{{ . }}{{ end }}</span>
                    <hr class="star-light">
                    <span class="skills">{{ with .Site.Params.header.subtitle }}{{ . }}{{ end }}</span>
                </div>
                <h2> Under construction, coming soon!</h2>
                <p style="color:#2c3e50">In the meantime, please visit my online portfolio <a style="color:#ffffff;font-weight:bold;text-decoration:underline;" href="http://lesliecarrier.portfoliobox.net/portfolio" target="_blank">here</a>!</p>
            </div>
        </div>
    </div>
</header>
